<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>drumkit app</title>
  </head>
  <body>
    <div class="img">
      <img
        class="photo"
        src="https://rockandrollgarage.com/wp-content/uploads/Nick-Mason-6.jpg"
        alt=""
        srcset=""
      />
    </div>
    <div class="title">
      <h1>DRUMKIT</h1>
      <h2>Enter Number keys to play the drums</h2>
    </div>
    <div class="box">
      <div class="buttons" id="49">808 BASS</div>
      <div class="buttons" id="50">BASSDRUM</div>
      <div class="buttons" id="51">CLAP</div>
      <div class="buttons" id="52">CYMBAL</div>
      <div class="buttons" id="53">HIHAT</div>
    </div>
    <div class="box">
      <div class="buttons" id="54">KICK</div>
      <div class="buttons" id="55">METALHIT</div>
      <div class="buttons" id="56">OPENHAT</div>
      <div class="buttons" id="57">SNARE</div>
      <div class="buttons" id="48">TOM</div>
    </div>
    <audio data-key="49" src="drumkitsound/808bass.mp3"></audio>
    <audio data-key="50" src="drumkitsound/bassdrum.mp3"></audio>
    <audio data-key="51" src="drumkitsound/clap.mp3"></audio>
    <audio data-key="52" src="drumkitsound/cymbal.mp3"></audio>
    <audio data-key="53" src="drumkitsound/hihat.mp3"></audio>
    <audio data-key="54" src="drumkitsound/kick.mp3"></audio>
    <audio data-key="55" src="drumkitsound/metalhit.mp3"></audio>
    <audio data-key="56" src="drumkitsound/openhat.mp3"></audio>
    <audio data-key="57" src="drumkitsound/snare.mp3"></audio>
    <audio data-key="48" src="drumkitsound/tom.mp3"></audio>
  </body>
  <script src="script.js"></script>
</html>
